<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
    <h1 id="title">Nebil & Chike Survey Form</h1>
    <p id="description">
      Help us to improve our services by checking out this form
    </p>
    <div class="myform" class="col-sm-6 col-md-6">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input class="form-control" class="" id="name" type="text" placeholder="Enter name" required />
      <label for="email" id="email-label">Email</label>
      <input
      class="form-control"
        type="email"
        name="email"
        id="email"
        required=""
        placeholder="Enter Email"
      />
      <label for="number" id="number-label">Number</label>
      <input
      class="form-control"
        type="number"
        name="number"
        id="number"
        min="11"
        max="13"
        placeholder="Enter Number"
      />
      <label>Which option best describes your current role?

      </label>
      <select class="form-control" id="dropdown">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Project</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <h1>What would you like to learn</h1>

      <input type="radio" id="FrontEnd" name="programs" value="FrontEnd" />
      <label for="FrontEnd">FrontEnd</label><br />
      <input type="radio" id="BackEnd" name="programs" value="BackEnd" />
      <label for="BackEnd">BackEnd</label><br />
      <input type="radio" id="FullStack" name="programs" value="FullStack" />
      <label for="FullStack">FullStack</label><br />
      <input
        type="radio"
        id="Gamification"
        name="programs"
        value="Gamification"
      />
      <label for="Gamification">Gamification</label><br />
      <input
        type="radio"
        id="User Experience"
        name="programs"
        value="User Experience"
      />
      <label for="User Experience">User Experience</label>

      <h1>Why are you interested in this program?</h1>
      <input type="checkbox" name="Reason1" id="Reason1" value="Skill" />
      <label for="Reason1">To Learn new skills</label><br />
      <input type="checkbox" name="Reason2" id="Reason2" value="promotion" />
      <label for="Reason2">To gain promotion at workplace</label><br />
      <input
        type="checkbox"
        name="Reason3"
        id="Reason3"
        value="Career Deavelopment"
      />
      <label for="Reason3">To pursue a career in IT</label><br />
      <input
        type="checkbox"
        name="Reason4"
        id="Reason4"
        value="Portfolio building"
      />
      <label for="Reason4">To build my portfolio</label><br />
      <input type="checkbox" name="Reason5" id="Reason5" value="networking" />
      <label for="Reason5">To stretch my professional network</label> </br>

      <textarea id="textarea" rows="4" cols= "50" ></textarea> </br>
      
      <input type="button" class= "btn btn-success btn-lg btn-block" class="form-control" width="100%" value="Submit"  id="submit">
    </form>
</div>
<footer><p>&copy; Nebil&C Tech School</p></footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
    <script src="js/index.js"></script>
  </div>
  </body>
</html>
